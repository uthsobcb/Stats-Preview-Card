<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Inter', sans-serif; -->

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Lexend Deca', sans-serif; -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Fronend Mentor || Stats preview card component</title>
  </head>

  <body>
    <section class="card">
      <div class="container">
        <div class="card__wrap">
          <div class="card__content">
            <div class="card__title">
              Get <span class="card__title--color">insights</span> that help
              your business grow.
            </div>

            <div class="card__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>

            <div class="statistics">
              <div class="stats">
                <p class="stats__quantity">10k+</p>
                <p class="stats__name">companies</p>
              </div>
              <div class="stats">
                <p class="stats__quantity">314</p>
                <p class="stats__name">templates</p>
              </div>
              <div class="stats">
                <p class="stats__quantity">12m+</p>
                <p class="stats__name">queries</p>
              </div>
            </div>
          </div>

          <div class="card__image">
            <img src="images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/uthsobcb">Uthsob Chakra Borty</a>.
    </div>
  </body>
</html>
